{{ if .Site.Params.papers.enable | default false }}
<style>
    .right{
        text-align: right;
        margin-right: 50px; 
        margin-top: 50px;
    }
    </style>
<section id="achievements" class="py-5">
    <div class="container">
        <h3 class="text-center">Research papers</h3>
        <div class="px-0 px-md-5 px-lg-5">
            <div class="row justify-content-center px-3 px-md-5 px-lg-5">
                {{ range .Site.Params.papers.items }}
                {{ if .url }}
                <div class="col-lg-4 col-md-6 my-3">
                    <a class="card my-3 h-100 p-3" href="{{ .url }}" title="{{ .title }}" target="_blank">
                        <div class="card-body bg-transparent">
                            <h5 class="card-title bg-transparent">{{ .title }}</h5>
                            <div class="card-text secondary-font">
                                {{ .content }}
                            </div>
                        </div>
                    </a>
                </div>
                {{ else }}
                <div class="col-lg-4 col-md-6 my-3">
                    <div class="card my-3 h-100 p-3" title="{{ .title }}">
                        <div class="card-body bg-transparent">
                            <h5 class="card-title bg-transparent">{{ .title }}</h5>
                            <div class="card-text secondary-font">
                                {{ .content }}
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
                {{ end }}
                <div class="right">
                    <a class="p-1 px-1 btn btn-outline-primary btn-sm" href={{ .Site.Params.papers.url }} target="_blank">
                    More publications on Scopus
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
